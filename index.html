<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de mensajería</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/2773e0ca9d.js" crossorigin="anonymous"></script>
</head>

<body>
    <Section class="contactos">
        <article class="usuario">
            <div class="maria">
                <div class="foto">
                    <img src="./assets/img/maria.jpg" alt="Imagen de Maria">
                </div>
                <div class="estado">
                    <span class="nombre">Maria</span>
                    <span class="activo">Activa ahora</span>
                </div>
            </div>
            <div class="iconos">
                <i class="fa-regular fa-message"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </article>
        <article class="nuevo chat">
            <div class="boton">
                <button>Nuevo Chat </button>
            </div>
        </article>
        <article class="chats">
            <ul class="chat">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </article>
    </Section>
    <Section class="principal">
        <article class="networking">
            <img src="" alt="Logo Networkin">
        </article>
        <article class="bienvenida">
            <h1></h1>
        </article>
        <article class="información">
            <p></p>
        </article>
    </Section>
</body>

</html>
